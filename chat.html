<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chat-box { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
    .msg { margin: 5px 0; }
    .time { color: gray; font-size: 0.8em; margin-left: 6px; }
  </style>
</head>
<body>
  <h1>Netlify Chat</h1>
  <div id="chat-box"></div>
  <input type="text" id="msgInput" placeholder="Napisz wiadomość..." />
  <button id="sendBtn">Wyślij</button>

  <script>
    const apiUrl = "/api/messages"; // kieruje do netlify/functions/messages.js

    async function loadMessages() {
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        const box = document.getElementById("chat-box");
        box.innerHTML = "";
        (data.items || []).forEach(m => {
          const div = document.createElement("div");
          div.className = "msg";
          div.innerHTML = <b>${m.user}:</b> ${m.text} <span class="time">(${new Date(m.time).toLocaleTimeString()})</span>;
          box.appendChild(div);
        });
        box.scrollTop = box.scrollHeight;
      } catch (err) {
        console.error("Błąd ładowania:", err);
      }
    }

    async function sendMsg() {
      const input = document.getElementById("msgInput");
      const text = input.value.trim();
      if (!text) return;

      await fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user: "User", text })
      });
      input.value = "";
      loadMessages();
    }

    document.getElementById("sendBtn").onclick = sendMsg;

    loadMessages();
    setInterval(loadMessages, 5000);
  </script>
</body>
</html>
