<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Komunikat ogólny</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
    .msg { margin-bottom: 8px; padding: 6px; border-bottom: 1px solid #eee; }
    .author { font-weight: bold; margin-right: 5px; }
    form { margin-top: 10px; display: flex; gap: 10px; }
    input[type="text"] { flex: 1; padding: 5px; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>
  <h1>Komunikat ogólny</h1>

  <div id="messages">Ładowanie...</div>

  <form id="form">
    <input id="author" type="text" placeholder="Twoje imię" required>
    <input id="text" type="text" placeholder="Napisz wiadomość..." required>
    <button type="submit">Wyślij</button>
  </form>

  <script>
    const API = "/.netlify/functions/messages";
    const room = "ogolny"; // stały "pokój" dla komunikatu ogólnego

    async function loadMessages() {
      const r = await fetch(${API}?room=${room}&limit=50);
      const msgs = await r.json();
      const box = document.getElementById("messages");
      box.innerHTML = "";
      msgs.reverse().forEach(m => {
        const div = document.createElement("div");
        div.className = "msg";
        div.innerHTML = <span class="author">${m.author}:</span> ${m.body};
        box.appendChild(div);
      });
    }

    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const author = document.getElementById("author").value || "Anon";
      const text = document.getElementById("text").value;
      await fetch(API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ room, author, text })
      });
      document.getElementById("text").value = "";
      loadMessages();
    });

    // Odświeżanie co 5 sekund
    loadMessages();
    setInterval(loadMessages, 5000);
  </script>
</body>
</html>
