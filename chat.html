<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ARKON â€” Komunikator pracownikÃ³w</title>
<meta name="description" content="Komunikator firmowy: statusy pracownikÃ³w, kolory, emotki, zaÅ‚Ä…czniki, zadania i daty wiadomoÅ›ci.">
<link rel="preconnect" href="//fonts.gstatic.com" crossorigin>
<style>
  :root{
    --bg:#0b1020; --card:#0f1636; --line:#263168; --accent:#3a6df0;
    --text:#e7ecff; --muted:#a3b3ff; --chip:#1a244d; --field:#0e1330;
    --good:#2fbf71; --warn:#ffb84d; --bad:#ff6b6b; --shadow:0 10px 30px #0006;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0}
  body{background:var(--bg);color:var(--text);font:15px/1.45 system-ui,Segoe UI,Roboto,Arial}
  a{color:#cfe0ff;text-decoration:none}
  .wrap{max-width:1200px;margin:0 auto;padding:16px}
  header{display:flex;align-items:center;justify-content:space-between;margin-bottom:10px}
  header h1{margin:0;font-size:20px}
  .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
  .col{display:flex;flex-direction:column;gap:8px}
  .card{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:12px;box-shadow:var(--shadow)}
  input,select,textarea,button{font:inherit}
  .field{background:var(--field);border:1px solid var(--line);color:var(--text);border-radius:10px;padding:10px 12px;outline:0}
  .btn{background:var(--accent);color:white;border:0;border-radius:10px;padding:10px 12px;cursor:pointer}
  .btn.ghost{background:transparent;border:1px solid var(--accent);color:#cfe0ff}
  .btn.bad{background:transparent;border:1px solid var(--bad);color:#ffb4b4}
  .sidebar{display:grid;grid-template-columns:280px 1fr;gap:12px}
  @media(max-width:980px){ .sidebar{grid-template-columns:1fr} }
  /* USERS */
  .user{display:flex;align-items:center;gap:10px;padding:8px;border-radius:10px;cursor:pointer;border:1px solid var(--line)}
  .user:hover{background:#101944}
  .avatar{width:34px;height:34px;border-radius:50%;display:inline-grid;place-items:center;font-weight:700;color:white}
  .dot{width:10px;height:10px;border-radius:50%;display:inline-block;border:2px solid #08102a}
  .meta small{color:var(--muted)}
  .badge{padding:2px 8px;border-radius:999px;background:#13205a;border:1px solid #2a3777;color:#cfe0ff;font-size:12px}
  /* CHAT */
  .chat{display:grid;grid-template-rows:auto 1fr auto;gap:8px;height:72vh;min-height:460px}
  .messages{overflow:auto;border:1px solid var(--line);border-radius:10px;padding:12px;background:#0e1538}
  .msg{max-width:72%;padding:8px 10px;border:1px solid #2a3777;background:#142057;border-radius:12px;margin:8px 0}
  .msg.me{margin-left:auto;background:#0f2556;border-color:#3b60ff}
  .msg .head{display:flex;gap:8px;align-items:baseline;margin-bottom:4px}
  .msg .name{font-weight:700}
  .msg .time{font-size:12px;color:#a8b3ff}
  .msg .text{white-space:pre-wrap}
  .msg .files{margin-top:6px;display:flex;gap:6px;flex-wrap:wrap}
  .pill{display:inline-flex;align-items:center;gap:6px;padding:4px 8px;border:1px solid #2a3777;border-radius:999px}
  /* composer */
  .composer{display:grid;grid-template-columns:1fr auto;gap:8px}
  .tools{display:flex;gap:8px;align-items:center}
  .dz{border:2px dashed #2a3777;border-radius:10px;padding:8px;text-align:center;cursor:pointer}
  .dz.drag{background:#111a3f}
  /* emoji picker */
  .emoji-btn{background:#10194a;border:1px solid #2a3777;border-radius:8px;padding:8px 10px;cursor:pointer}
  .emoji-panel{position:absolute;z-index:50;background:#0d1530;border:1px solid #2b3a77;border-radius:12px;padding:8px;display:none;width:min(580px,95vw);max-height:320px;overflow:auto;box-shadow:var(--shadow)}
  .emoji-panel.open{display:block}
  .emoji-cat{font-size:12px;color:#aeb8da;margin:10px 2px 4px}
  .emoji-grid{display:grid;grid-template-columns:repeat(12,1fr);gap:6px}
  .emoji{font-size:22px;line-height:1.2;padding:6px;border-radius:8px;cursor:pointer;text-align:center}
  .emoji:hover{background:#16235a}
  /* search */
  .search{display:flex;gap:8px}
  .filter{flex:1}
  .kbd{font:12px/1.2 ui-monospace,Menlo,Consolas,monospace;background:#101735;border:1px solid #2a3777;padding:2px 6px;border-radius:6px;color:#cfe0ff}
</style>
</head>
<body>
<div class="wrap">
  <header class="row">
    <h1>Komunikator pracownikÃ³w</h1>
    <div class="row">
      <span class="badge">Emotki: kliknij ðŸ™‚ lub wpisz :)</span>
      <span class="kbd">Enter</span> wyÅ›lij â€¢ <span class="kbd">Shift+Enter</span> nowa linia
    </div>
  </header>

  <div class="sidebar">
    <!-- LISTA PRACOWNIKÃ“W -->
    <div class="card">
      <h3 style="margin:6px 0 10px">ZespÃ³Å‚</h3>
      <div id="users"></div>
    </div>

    <!-- CZAT -->
    <div class="card chat">
      <div class="row search">
        <select id="sender" class="field">
          <!-- uzupeÅ‚niane z users -->
        </select>
        <input id="q" class="field filter" placeholder="ðŸ”Ž filtruj wiadomoÅ›ci (treÅ›Ä‡, @osoba, zaÅ‚Ä…cznik)">
        <button id="btnClr" class="btn ghost">WyczyÅ›Ä‡</button>
      </div>

      <div id="messages" class="messages" aria-live="polite"></div>

      <div class="composer">
        <div class="field" style="position:relative">
          <textarea id="text" class="field" placeholder="Napisz wiadomoÅ›Ä‡â€¦" rows="3" style="width:100%;resize:vertical;padding-right:44px"></textarea>
          <button id="emojiBtn" class="emoji-btn" title="Emotikony" style="position:absolute;right:8px;bottom:8px">ðŸ™‚</button>
          <div id="emojiPanel" class="emoji-panel"></div>
        </div>
        <div class="col">
          <div id="dz" class="dz">ðŸ“Ž ZaÅ‚Ä…cz plik</div>
          <div class="tools">
            <button id="send" class="btn">WyÅ›lij</button>
            <button id="wipe" class="btn bad" title="UsuÅ„ caÅ‚Ä… historiÄ™">WyczyÅ›Ä‡</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="emoji.js"></script>
<script>
/* ===== konfiguracja uÅ¼ytkownikÃ³w (kolory/status/skrÃ³t) ===== */
const USERS = [
  { id:'emil',   name:'Emil Trynda',     color:'#4cc9f0', status:'online',  initials:'ET' },
  { id:'adrian', name:'Adrian Witka',    color:'#ffb84d', status:'away',    initials:'AW' },
  { id:'szef',   name:'Szefowa Gwiazda', color:'#ff6b6b', status:'online',  initials:'SG' },
];
const STATUS_COLOR = { online:'#2fbf71', away:'#ffb84d', dnd:'#ff6b6b', offline:'#6b7280' };

/* ===== storage ===== */
const LS_MSG = 'arkon_chat_msgs_v4';
let messages = load(LS_MSG, []);
function load(k,def){ try{ return JSON.parse(localStorage.getItem(k)||JSON.stringify(def)); }catch{ return def; } }
function save(){ localStorage.setItem(LS_MSG, JSON.stringify(messages)); }

/* ===== UI: zespÃ³Å‚ ===== */
const usersBox = document.getElementById('users');
const senderSel = document.getElementById('sender');
function drawUsers(){
  usersBox.innerHTML='';
  senderSel.innerHTML='';
  USERS.forEach(u=>{
    const row=document.createElement('div'); row.className='user'; row.dataset.uid=u.id;
    row.innerHTML = `
      <div class="avatar" style="background:${u.color}">${u.initials}</div>
      <div class="meta">
        <div><b>${u.name}</b></div>
        <small>@${u.id}</small>
      </div>
      <div style="margin-left:auto;display:flex;align-items:center;gap:8px">
        <span class="dot" title="${u.status}" style="background:${STATUS_COLOR[u.status]||'#6b7280'}"></span>
      </div>`;
    usersBox.appendChild(row);
    const opt=document.createElement('option'); opt.value=u.id; opt.textContent=u.name; senderSel.appendChild(opt);
  });
  senderSel.value='emil';
}
drawUsers();

/* ===== emoji picker (z pliku emoji.js) ===== */
const panel = document.getElementById('emojiPanel');
const btnEmoji = document.getElementById('emojiBtn');
function buildEmojiPanel(){
  panel.innerHTML='';
  (window.EMOJI_PALETTE||[]).forEach(group=>{
    const h=document.createElement('div'); h.className='emoji-cat'; h.textContent=group.cat; panel.appendChild(h);
    const grid=document.createElement('div'); grid.className='emoji-grid';
    group.items.forEach(sym=>{
      const b=document.createElement('button'); b.className='emoji'; b.type='button'; b.textContent=sym;
      b.addEventListener('click',()=>{ insertAtCursor(document.getElementById('text'), sym + ' '); });
      grid.appendChild(b);
    });
    panel.appendChild(grid);
  });
}
buildEmojiPanel();
btnEmoji.addEventListener('click', (e)=>{
  e.preventDefault();
  panel.classList.toggle('open');
  const rect = btnEmoji.getBoundingClientRect();
  panel.style.top  = (rect.top - panel.offsetHeight - 8 + window.scrollY) + 'px';
  panel.style.left = (rect.left - panel.offsetWidth + rect.width + window.scrollX) + 'px';
});
document.addEventListener('click', (e)=>{
  if(!panel.contains(e.target) && e.target!==btnEmoji) panel.classList.remove('open');
});
function insertAtCursor(el, str){
  const start = el.selectionStart, end = el.selectionEnd;
  const v = el.value;
  el.value = v.slice(0,start) + str + v.slice(end);
  el.focus();
  const pos = start + str.length;
  el.setSelectionRange(pos,pos);
}

/* ===== filtrowanie ===== */
const q = document.getElementById('q');
document.getElementById('btnClr').onclick = ()=>{ q.value=''; render(); };
q.addEventListener('input', render);

/* ===== wysyÅ‚anie / zaÅ‚Ä…czniki ===== */
const box = document.getElementById('messages');
const txt = document.getElementById('text');
const sendBtn = document.getElementById('send');

// Drag&drop (symboliczny zapis tylko metadanych; pliki poza przeglÄ…darkÄ…)
const dz = document.getElementById('dz');
dz.addEventListener('click', async ()=>{
  const picker = document.createElement('input');
  picker.type='file'; picker.multiple=true;
  picker.onchange = ()=>{ if(picker.files?.length) attachFiles(picker.files); };
  picker.click();
});
dz.addEventListener('dragover', e=>{ e.preventDefault(); dz.classList.add('drag'); });
dz.addEventListener('dragleave', ()=>dz.classList.remove('drag'));
dz.addEventListener('drop', e=>{ e.preventDefault(); dz.classList.remove('drag'); attachFiles(e.dataTransfer.files||[]); });

let pendingFiles = [];
function attachFiles(fileList){
  Array.from(fileList).forEach(f=>{
    pendingFiles.push({name:f.name,size:f.size,type:f.type||'application/octet-stream'});
  });
  dz.textContent = `ðŸ“Ž ZaÅ‚Ä…czone: ${pendingFiles.map(f=>f.name).join(', ').slice(0,90)}${pendingFiles.length>0?'â€¦':''}`;
}

function send(){
  const text = (txt.value||'').trim();
  if(!text && pendingFiles.length===0) return;
  const author = senderSel.value || 'emil';
  const msg = {
    id: 'm_'+Date.now().toString(36),
    author,
    text,
    files: pendingFiles.slice(),
    at: Date.now()
  };
  messages.push(msg); save();
  txt.value=''; pendingFiles=[]; dz.textContent='ðŸ“Ž ZaÅ‚Ä…cz plik';
  render(true);
}
sendBtn.addEventListener('click', send);
txt.addEventListener('keydown', (e)=>{
  if(e.key==='Enter' && !e.shiftKey){ e.preventDefault(); send(); }
});

document.getElementById('wipe').addEventListener('click', ()=>{
  if(confirm('UsunÄ…Ä‡ caÅ‚Ä… historiÄ™ czatu?')){ messages=[]; save(); render(); }
});

/* ===== render ===== */
function render(scrollBottom){
  const needle = (q.value||'').toLowerCase();
  box.innerHTML='';
  const view = messages.filter(m=>{
    const user = USERS.find(u=>u.id===m.author);
    const hay = [m.text, '@'+(user?.id||''), user?.name||''].concat((m.files||[]).map(f=>f.name)).join(' ').toLowerCase();
    return !needle || hay.includes(needle);
  });
  view.forEach(m=>{
    const u = USERS.find(x=>x.id===m.author) || USERS[0];
    const div=document.createElement('div');
    div.className = 'msg' + (m.author===senderSel.value ? ' me' : '');
    const date = new Date(m.at||Date.now());
    const dstr = date.toLocaleDateString('pl-PL',{year:'numeric',month:'2-digit',day:'2-digit'});
    const tstr = date.toLocaleTimeString('pl-PL',{hour:'2-digit',minute:'2-digit'});
    div.innerHTML = `
      <div class="head">
        <span class="avatar" style="background:${u.color};width:22px;height:22px;border-radius:6px;font-size:12px">${u.initials}</span>
        <span class="name" style="color:${u.color}">${u.name}</span>
        <span class="time">${dstr} â€¢ ${tstr}</span>
      </div>
      <div class="text">${escapeHtml(m.text).replace(/\n/g,'<br>')}</div>
      ${m.files?.length? filesHtml(m.files): ''}
    `;
    box.appendChild(div);
  });
  if(scrollBottom) box.scrollTop = box.scrollHeight;
}
function filesHtml(list){
  return `<div class="files">` + list.map(f=>`<span class="pill">ðŸ“„ ${escapeHtml(f.name)} <small>(${bytes(f.size)})</small></span>`).join('') + `</div>`;
}
function bytes(n){ if(n<1024) return n+' B'; if(n<1048576) return (n/1024).toFixed(1)+' KB'; if(n<1073741824) return (n/1048576).toFixed(1)+' MB'; return (n/1073741824).toFixed(1)+' GB'; }
function escapeHtml(s){ return (s==null?'':String(s)).replace(/[&<>"]/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c])); }

/* start */
render(true);
</script>
</body>
</html>
