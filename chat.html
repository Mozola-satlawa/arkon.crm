<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Komunikat ogólny</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Drobne uzupełnienia do ogólnego style.css */
    #messages {
      border: 1px solid #ddd;
      background: #fafafa;
      padding: 10px;
      height: 350px;
      overflow-y: auto;
      margin-bottom: 15px;
    }
    .msg {
      padding: 6px 8px;
      border-bottom: 1px solid #eee;
    }
    .msg:last-child {
      border-bottom: none;
    }
    .author {
      font-weight: bold;
      margin-right: 6px;
      color: #333;
    }
    form {
      display: flex;
      gap: 10px;
    }
    form input[type="text"] {
      flex: 1;
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form button {
      background: #0066cc;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 6px 14px;
      cursor: pointer;
    }
    form button:hover {
      background: #004c99;
    }
  </style>
</head>
<body>
  <header>
    <h1>Komunikat ogólny</h1>
  </header>

  <main>
    <div id="messages">Ładowanie wiadomości...</div>

    <form id="form">
      <input id="author" type="text" placeholder="Twoje imię" required>
      <input id="text" type="text" placeholder="Napisz wiadomość..." required>
      <button type="submit">Wyślij</button>
    </form>
  </main>

  <script>
    const API = "/.netlify/functions/messages";
    const room = "ogolny"; // stały kanał

    async function loadMessages() {
      try {
        const r = await fetch(${API}?room=${room}&limit=50);
        const msgs = await r.json();
        const box = document.getElementById("messages");
        box.innerHTML = "";
        msgs.reverse().forEach(m => {
          const div = document.createElement("div");
          div.className = "msg";
          div.innerHTML = <span class="author">${m.author || "Anon"}:</span> ${m.body};
          box.appendChild(div);
        });
      } catch (err) {
        console.error("Błąd ładowania:", err);
      }
    }

    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const author = document.getElementById("author").value.trim() || "Anon";
      const text = document.getElementById("text").value.trim();
      if (!text) return;
      await fetch(API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ room, author, text })
      });
      document.getElementById("text").value = "";
      loadMessages();
    });

    // automatyczne odświeżanie
    loadMessages();
    setInterval(loadMessages, 5000);
  </script>
</body>
</html>
