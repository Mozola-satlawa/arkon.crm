function renderCalendar(){
  const el=document.getElementById('calendar');
  const now=new Date();const m=now.getMonth();const y=now.getFullYear();
  const first=new Date(y,m,1);const last=new Date(y,m+1,0);
  let html="<table><tr>";["Pn","Wt","≈ör","Cz","Pt","So","Nd"].forEach(d=>html+="<th>"+d+"</th>");html+="</tr><tr>";
  for(let i=1;i<first.getDay();i++){html+="<td></td>";}
  for(let d=1;d<=last.getDate();d++){
    const today=(d===now.getDate())?" style='background:#22306a'":"";
    html+="<td"+today+">"+d+"</td>";
    if((d+first.getDay()-1)%7===0) html+="</tr><tr>";
  }
  html+="</tr></table>";el.innerHTML=html;
}
