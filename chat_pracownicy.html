<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Komunikator â€” Pracownicy</title>
<style>
  :root{
    --bg:#0b1020;--p1:#121a34;--p2:#172142;--ink:#e8edff;--muted:#aeb8da;
    --accent:#4cc9f0;--ok:#2b8a57;--grid:#243059;--card:#0f1533;--line:#1c2750;--bad:#ff6b6b;
  }
  *{box-sizing:border-box}
  body{margin:0;background:linear-gradient(180deg,#0a0f1e,#0c1230 60%,#0a0f1e);
       color:var(--ink);font:15px/1.5 system-ui,Segoe UI,Roboto,Arial;height:100vh;display:flex;flex-direction:column;}
  header{padding:12px 16px;background:#11183a;border-bottom:1px solid var(--line);display:flex;justify-content:space-between;align-items:center}
  header h1{margin:0;font-size:20px}
  nav{background:#172142;display:flex;gap:10px;padding:8px 16px}
  nav a{color:#cfe1ff;text-decoration:none;padding:6px 12px;border-radius:999px;border:1px solid #2a3a75;font-size:14px}
  nav a:hover{background:#223160}
  .wrap{flex:1;display:flex;overflow:hidden}
  /* Sidebar pracownicy */
  .sidebar{width:260px;background:#121a34;border-right:1px solid var(--line);overflow-y:auto;padding:10px}
  .sidebar h3{margin:10px 0;font-size:14px;color:var(--muted)}
  .user{display:flex;align-items:center;gap:10px;padding:6px;border-radius:8px;cursor:pointer}
  .user:hover{background:#1a2553}
  .avatar{width:32px;height:32px;border-radius:50%;background:#223160;color:#fff;display:flex;align-items:center;justify-content:center;font-size:14px}
  .user .info{flex:1}
  .user .info .name{font-weight:500}
  .user .info .role{font-size:12px;color:var(--muted)}
  /* Main chat */
  .chat{flex:1;display:flex;flex-direction:column}
  .messages{flex:1;overflow-y:auto;padding:16px;display:flex;flex-direction:column;gap:10px}
  .msg{max-width:70%;padding:10px 14px;border-radius:12px;position:relative;line-height:1.4}
  .msg.me{align-self:flex-end;background:#233261;border:1px solid #3a4ca3}
  .msg.them{align-self:flex-start;background:#172142;border:1px solid #2a3a75}
  .msg .meta{font-size:11px;color:var(--muted);margin-top:4px}
  .msg .pin{position:absolute;top:6px;right:6px;font-size:12px;cursor:pointer;color:var(--muted)}
  .inputBar{display:flex;padding:12px;border-top:1px solid var(--line);gap:8px;background:#0f1533}
  .inputBar input{flex:1;padding:10px;border-radius:10px;border:1px solid #28356c;background:#0d1530;color:var(--ink)}
  .btn{padding:8px 12px;border-radius:8px;border:1px solid #3a4ca3;background:#233261;color:#fff;cursor:pointer}
  .btn:hover{background:#2e3c75}
  /* Pinned */
  .pinned{background:#10173c;border-bottom:1px solid #2a3a77;padding:6px 12px;font-size:13px;color:var(--muted)}
</style>
</head>
<body>

<header>
  <h1>Komunikator â€” Pracownicy</h1>
</header>
<nav>
  <a href="index.html">Pulpit</a>
  <a href="klienci.html">Klienci</a>
  <a href="komponenty.html">Komponenty</a>
  <a href="upload.html">Upload</a>
  <a href="chat.html">Chat</a>
</nav>

<div class="wrap">
  <aside class="sidebar">
    <h3>Pracownicy</h3>
    <div id="userList"></div>
    <h3>KanaÅ‚y</h3>
    <div id="channelList"></div>
  </aside>
  <section class="chat">
    <div class="pinned" id="pinned">Brak przypiÄ™tych wiadomoÅ›ci</div>
    <div class="messages" id="messages"></div>
    <div class="inputBar">
      <input id="msgInput" placeholder="Napisz wiadomoÅ›Ä‡â€¦">
      <button id="btnSend" class="btn">WyÅ›lij</button>
    </div>
  </section>
</div>

<script>
'use strict';
const $ = s => document.querySelector(s);
const users=[
  {id:'u1',name:'Jan Kowalski',role:'SprzedaÅ¼'},
  {id:'u2',name:'Anna Nowak',role:'Technik'},
  {id:'u3',name:'Piotr ZieliÅ„ski',role:'Administrator'},
  {id:'u4',name:'Katarzyna WiÅ›niewska',role:'Serwis'}
];
const channels=[
  {id:'c1',title:'ZespÃ³Å‚ sprzedaÅ¼y'},
  {id:'c2',title:'Technicy'},
  {id:'c3',title:'Administracja'},
  {id:'c4',title:'OgÃ³lny'}
];
let currentTarget='c4'; // domyÅ›lnie kanaÅ‚ OgÃ³lny
let messages=JSON.parse(localStorage.getItem('chat_messages')||'{}');

function renderUsers(){
  const box=$('#userList'); box.innerHTML='';
  users.forEach(u=>{
    const div=document.createElement('div');
    div.className='user';
    div.innerHTML=`<div class="avatar">${u.name[0]}</div>
                   <div class="info"><div class="name">${u.name}</div><div class="role">${u.role}</div></div>`;
    div.onclick=()=>{currentTarget=u.id;renderMessages();};
    box.appendChild(div);
  });
}
function renderChannels(){
  const box=$('#channelList'); box.innerHTML='';
  channels.forEach(c=>{
    const div=document.createElement('div');
    div.className='user';
    div.innerHTML=`<div class="avatar">#</div><div class="info"><div class="name">${c.title}</div><div class="role">KanaÅ‚</div></div>`;
    div.onclick=()=>{currentTarget=c.id;renderMessages();};
    box.appendChild(div);
  });
}
function renderMessages(){
  const box=$('#messages'); box.innerHTML='';
  const msgs=(messages[currentTarget]||[]);
  msgs.forEach((m,i)=>{
    const div=document.createElement('div');
    div.className='msg '+(m.me?'me':'them');
    div.innerHTML=`${m.text}<div class="meta">${m.author} â€¢ ${new Date(m.time).toLocaleString()}</div>
                   <div class="pin" onclick="pinMessage('${currentTarget}',${i})">ðŸ“Œ</div>`;
    box.appendChild(div);
  });
  box.scrollTop=box.scrollHeight;
}
function sendMessage(){
  const inp=$('#msgInput'); if(!inp.value.trim())return;
  messages[currentTarget]=messages[currentTarget]||[];
  messages[currentTarget].push({text:inp.value,author:'Ja',time:Date.now(),me:true});
  localStorage.setItem('chat_messages',JSON.stringify(messages));
  inp.value=''; renderMessages();
}
function pinMessage(target,i){
  const m=(messages[target]||[])[i]; if(!m)return;
  $('#pinned').textContent='ðŸ“Œ '+m.text+' ('+m.author+')';
}
$('#btnSend').onclick=sendMessage;
$('#msgInput').addEventListener('keydown',e=>{if(e.key==='Enter')sendMessage();});

renderUsers(); renderChannels(); renderMessages();
</script>
</body>
</html>
